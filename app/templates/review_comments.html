<!doctype html>
<html lang="en">
<head>
    <title>Comments for {{ category }}</title>
</head>
<body>
    <h1>Comments for Category: "{{ category }}"</h1>
    
    {% if comments %}
        <ul>
            {% for comment in comments %}
                <li>{{ comment }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No comments found for this category.</p>
    {% endif %}
    
    <br>
    <a href="/analytics">‚Üê Back to Analytics</a>
</body>
</html>
