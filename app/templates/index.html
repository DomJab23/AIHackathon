<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danfoss Chatbot Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #ffffff;   
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid #ddd;
      position: relative;
      width: 100%;
      height: 80px; 
      box-sizing: border-box;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-left img {
      height: 50px; 
    }

    .header-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      white-space: nowrap; 
      pointer-events: none; 
    }

    .header-right {
      font-size: 24px;
      cursor: pointer;
      z-index: 2; 
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 24px;
    }

    .thank-you {
      font-size: 18px;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
    }

    .submit-btn {
      background-color: #d5001c;
      color: #fff;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #b00017;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </div>
    <div class="header-center">
      Help us improve our chatbot!
    </div>
    <div class="header-right" onclick="closeForm()">âœ–</div>
  </div>

  <div class="container">
    <div class="thank-you">
      Thank you for chatting with us. Your opinion matters!
    </div>

    <form action="/submit-feedback" method="POST">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <input type="hidden" name="session_id" value="{{ session_id }}">

      <div>
        <label>Feedback Type</label>
        <input type="radio" id="positive" name="rating" value="Positive" required onclick="populateCategories('positive')">
        <label for="positive">Positive</label>
        <input type="radio" id="negative" name="rating" value="Negative" onclick="populateCategories('negative')">
        <label for="negative">Negative</label>
      </div>

      <div>
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <!-- Options will be populated dynamically -->
        </select>
      </div>

      <div>
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" placeholder="Tell us more..." required></textarea>
      </div>

      <div class="button-row">
        <button type="submit" class="submit-btn">Send</button>
      </div>
    </form>
  </div>

  <script>
    function closeForm() {
      document.querySelector('.container').style.display = 'none';
    }

    function populateCategories(type) {
      const categorySelect = document.getElementById('category');
      categorySelect.innerHTML = '<option value="">Select a category</option>'; // Reset first

      let options = [];
      if (type === 'positive') {
        options = [
          'Helpful',
          'Excellent Service',
          'Thank You'
        ];
      } else if (type === 'negative') {
        options = [
          'Poor Phrasing',
          'Off-topic',
          'Not Specific Enough',
          'Incorrect Answer',
          'Missing Knowledge',
          'Too Technical'
        ];
      }

      options.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option;
        opt.textContent = option;
        categorySelect.appendChild(opt);
      });
    }
  </script>

</body>
</html>
