<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danfoss Chatbot Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }


    .chatbot-container {
      background-color: #fff;
      width: 100%;
      max-width: 520px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }


    .logo {
      width: 140px;
      margin: 0 auto;
      display: block;
    }


    .chat-bubble {
      background-color: #f7f7f7;
      padding: 16px 20px;
      border-radius: 20px;
      color: #333;
      max-width: 90%;
      align-self: flex-start;
    }


    .form-group {
      background-color: #f7f7f7;
      border-radius: 20px;
      padding: 16px;
      margin-bottom: 10px;
    }


    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }


    input[type="radio"] {
      margin-right: 8px;
    }


    input[type="radio"] + label {
      margin-right: 20px;
      font-weight: normal;
    }


    select,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }


    textarea {
      resize: vertical;
      min-height: 80px;
    }


    .submit-btn {
      background-color: #d5001c;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      align-self: flex-end;
    }


    .submit-btn:hover {
      background-color: #b00017;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Danfoss_company_logo.svg" alt="Danfoss Logo" class="logo" />
    
    <div class="chat-bubble">
      How can we improve your experience with our chatbot?
    </div>

    <form action="/submit-feedback" method="POST">
      <input type="hidden" name="user_id" value="{{ user_id }}" />
      <input type="hidden" name="session_id" value="{{ session_id }}" />
      <input type="hidden" name="rating" id="ratingInput" value="{{ rating }}" />

      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comment">Your Comment:</label>
        <textarea id="comment" name="comment" placeholder="Tell us more..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send</button>
    </form>
  </div>

  <script>
    const positiveOptions = [
       { value: "Helpful", label: "Helpful" },
       { value: "Excellent Service", label: "Excellent Service" },
       { value: "Thank You", label: "Thank You" }
     ];
 
     const negativeOptions = [
       { value: "Poor Phrasing", label: "Poor Phrasing" },
       { value: "Off-topic", label: "Off-topic" },
       { value: "Not Specific Enough", label: "Not Specific Enough" },
       { value: "Incorrect Answer", label: "Incorrect Answer" },
       { value: "Missing Knowledge", label: "Missing Knowledge" },
       { value: "Too Technical", label: "Too Technical" }
     ];
 
     function showCategories(rating) {
       const categorySelect = document.getElementById("category");
       categorySelect.innerHTML = '<option value="">Select a category</option>';
       let options = [];
       if (rating === "positive") {
         options = positiveOptions;
       } else if (rating === "negative") {
         options = negativeOptions;
       }
       options.forEach(opt => {
         const option = document.createElement("option");
         option.value = opt.value;
         option.textContent = opt.label;
         categorySelect.appendChild(option);
       });
     }
   
     function setInitialRating() {
       const params = new URLSearchParams(window.location.search);
       const rating = params.get('rating');  // <-- Odczytujemy `rating` z URL
 
       if (rating === "positive" || rating === "negative") {
         const radio = document.getElementById(rating);
         if (radio) {
           radio.checked = true;
           showCategories(rating);
         }
 
         const ratingInput = document.getElementById("ratingInput");
         if (ratingInput) {
           ratingInput.value = rating;
         }
         showCategories(rating);
       }
     }
 
     window.onload = setInitialRating;
  </script>
</body>
</html>
