<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danfoss Chatbot Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #ffffff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid #ddd;
      position: relative;
      width: 100%;
      height: 80px;
      box-sizing: border-box;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-left img {
      height: 50px;
    }

    .header-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      white-space: nowrap;
      pointer-events: none;
    }

    .header-right {
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
      background: transparent;
      border: none;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 24px;
    }

    .thank-you {
      font-size: 18px;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
    }

    .submit-btn {
      background-color: #d5001c;
      color: #fff;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #b00017;
    }

    /* Modal Styling */
    #thankYouModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #thankYouModal .modal-content {
      background: white;
      padding: 40px 30px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 80%;
    }

    #thankYouModal button {
      margin-top: 20px;
      background-color: #d5001c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </div>
    <div class="header-center">
      Help us improve our chatbot!
    </div>
    <form action="/submit-feedback" method="POST" class="form-empty">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <input type="hidden" name="session_id" value="{{ session_id }}">
      <input type="hidden" name="rating" id="ratingInput" value="{{ rating }}" />
      <input type="hidden" name="category" id="categoryInput" value="" />
      <input type="hidden" name="comment" id="commentInput" value="" />
      <button class="header-right">âœ–</button>
    </form>
  </div>

  <div class="container">
    <div class="thank-you">
      Thank you for chatting with us. Your opinion matters!
    </div>

    <form id="feedbackForm" action="/submit-feedback" method="POST" onsubmit="handleSubmit(event)">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <input type="hidden" name="session_id" value="{{ session_id }}">
      <input type="hidden" name="rating" id="ratingInput" value="{{ rating }}" />

      <div>
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
        </select>
      </div>

      <div>
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" placeholder="Tell us more..." required></textarea>
      </div>

      <div class="button-row">
        <button type="submit" class="submit-btn">Send</button>
      </div>
    </form>
  </div>

  <!-- Thank You Modal -->
  <div id="thankYouModal">
    <div class="modal-content">
      <h2>Thank You!</h2>
      <p>We appreciate your feedback.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const positiveOptions = [
      { value: "Helpful", label: "Helpful" },
      { value: "Excellent Service", label: "Excellent Service" },
      { value: "Thank You", label: "Thank You" }
    ];

    const negativeOptions = [
      { value: "Poor Phrasing", label: "Poor Phrasing" },
      { value: "Off-topic", label: "Off-topic" },
      { value: "Not Specific Enough", label: "Not Specific Enough" },
      { value: "Incorrect Answer", label: "Incorrect Answer" },
      { value: "Missing Knowledge", label: "Missing Knowledge" },
      { value: "Too Technical", label: "Too Technical" }
    ];

    function showCategories(rating) {
      const categorySelect = document.getElementById("category");
      categorySelect.innerHTML = '<option value="">Select a category</option>';
      let options = [];
      if (rating === "positive") {
        options = positiveOptions;
      } else if (rating === "negative") {
        options = negativeOptions;
      }
      options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt.value;
        option.textContent = opt.label;
        categorySelect.appendChild(option);
      });
    }

    function setInitialRating() {
      const params = new URLSearchParams(window.location.search);
      const rating = params.get('rating');
      if (rating === "positive" || rating === "negative") {
        const ratingInput = document.getElementById("ratingInput");
        if (ratingInput) {
          ratingInput.value = rating;
        }
        showCategories(rating);
      }
    }

    window.onload = setInitialRating;

    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById('thankYouModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('thankYouModal').style.display = 'none';
      document.getElementById('feedbackForm').submit();
    }
  </script>

</body>
</html>
