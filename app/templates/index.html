<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danfoss Chatbot Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .chatbot-container {
      background-color: #fff;
      width: 100%;
      max-width: 520px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      width: 140px;
      margin: 0 auto;
      display: block;
    }

    .chat-bubble {
      background-color: #f7f7f7;
      padding: 16px 20px;
      border-radius: 20px;
      color: #333;
      max-width: 90%;
      align-self: flex-start;
    }

    .form-group {
      background-color: #f7f7f7;
      border-radius: 20px;
      padding: 16px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    input[type="radio"] + label {
      margin-right: 20px;
      font-weight: normal;
    }

    select,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .submit-btn {
      background-color: #d5001c;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      align-self: flex-end;
    }

    .submit-btn:hover {
      background-color: #b00017;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Danfoss_company_logo.svg" alt="Danfoss Logo" class="logo" />
    
    <div class="chat-bubble">
      How can we improve your experience with our chatbot?
    </div>

    <form action="/submit-feedback" method="POST">
      <input type="hidden" name="user_id" value="{{ user_id }}" />
      <input type="hidden" name="session_id" value="{{ session_id }}" />

      <div class="form-group">
        <label for="rating">How would you rate this response?</label>
        <input type="radio" id="positive" name="rating" value="positive" required onclick="showCategories('positive')" />
        <label for="positive">Positive</label>
        <input type="radio" id="negative" name="rating" value="negative" onclick="showCategories('negative')" />
        <label for="negative">Negative</label>
      </div>

      <div class="form-group" id="positiveCategories" style="display: none;">
        <label for="positiveCategory">Category (Positive):</label>
        <select id="positiveCategory" name="category">
          <option value="">Select Category</option>
          <option value="Helpful">Helpful</option>
          <option value="Excellent Service">Excellent Service</option>
          <option value="Thank You">Thank You</option>
        </select>
      </div>
      
      <div class="form-group" id="negativeCategories" style="display: none;">
        <label for="negativeCategory">Category (Negative):</label>
        <select id="negativeCategory" name="category">
          <option value="">Select Category</option>
          <option value="Poor Phrasing">Poor Phrasing</option>
          <option value="Off-topic">Off-topic</option>
          <option value="Not Specific Enough">Not Specific Enough</option>
          <option value="Incorrect Answer">Incorrect Answer</option>
          <option value="Missing Knowledge">Missing Knowledge</option>
          <option value="Too Technical">Too Technical</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comment">Your Comment:</label>
        <textarea id="comment" name="comment" placeholder="Tell us more..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send</button>
    </form>
  </div>
  <script>
    function showCategories(rating) {
      document.getElementById("positiveCategories").style.display = "none";
      document.getElementById("negativeCategories").style.display = "none";
      document.getElementById("positiveCategory").required = false;
      document.getElementById("negativeCategory").required = false;
  
      if (rating === "positive") {
        document.getElementById("positiveCategories").style.display = "block";
        document.getElementById("positiveCategory").required = true;
      } else if (rating === "negative") {
        document.getElementById("negativeCategories").style.display = "block";
        document.getElementById("negativeCategory").required = true;
      }
    }
  </script>
</body>
</html>
